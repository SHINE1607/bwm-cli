body{

    color:white;
    background-color: rgb(34, 42, 53);

}
.sidenav {
    height: 100%;
    width: 6vw;
    position: fixed;
    left: 0;
    background-color: rgb(255, 119, 119);
    overflow-x: hidden;
    padding-top: 20px;
    transition-duration:0.6s;
    
  }
.sidenav a {
    text-align: center;
    padding:  0.5em 0.5em 0.5em 0.5em;
    text-decoration: none;
    font-size: 25px;
    color: #ffffff;
    display: block;
    transition-duration : 0.4s;
    border-radius: 0.1em;
    transition-duration:0.4s;
    margin: 0.2em;
 
  }
.sidenav a:hover {
    background-color: rgb(218, 91, 91);
    
  }
i{
     transition-duration: 0.4s;
 }
a:hover i{
    -webkit-transform:translateX(-2em);
            transform:translateX(-2em);
  }
i::after{
      content : "Feed";
      
  }
/* .messages::after{
    content : "Messages";
} */
div.parent {  
    pointer-events: none;
}
div.child1, div.child2 {
    pointer-events: auto;
}
div.parent:hover {
   width : 10vw;
}
