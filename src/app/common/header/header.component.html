<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>


<nav class="navbar navbar-expand-lg navbar-dark navbar-default">
    <a class="navbar-brand brand-name" href="index.html"><span class = "book" style = "margin:0;">Book</span>YourStay</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="myNavbar">

        <ul class="navbar-nav ml-auto">
            <form class="form-inline">
                <input class="form-control mr-sm-2 search" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0 search-button" type="submit">Search</button>
          </form>  
          <ng-container *ngIf="!authService.isAuthenticated()">
            <li  class="nav-item active">
              <a class="nav-link" href="/auth/login">Login<span class="sr-only"></span></a>
            </li>
            <li  class="nav-item active">
              <a class="nav-link" href="/auth/register">Register<span class="sr-only">(current)</span></a>
            </li>
          </ng-container>   
          <ng-container *ngIf="authService.isAuthenticated()">
              <li  class="nav-item active" *ngIf="authService.isAuthenticated()" style = "margin-left:0.1em;margin-right:0.1em;">
                  <i class="material-icons user-icon" style="font-size:2.7em;color:white;float:right;margin-left:2px;">account_circle</i>
                  <a class="nav-link" style = "float:right;margin:48px 2px 48px 2px;">
                    {{ loggedIn() }}
                  </a>
              </li>
              <li  class="nav-item" style = "margin-left:0.1em;margin-right:0.1em;">
                  <a class="nav-link" (click) = "logout()" style = "float:right;margin:48px 0px 48px 0px;cursor:pointer">Logout<span class="sr-only">(current)</span></a>
                </li>
          </ng-container>
      </ul>
      
    </div>
    
  </nav>
