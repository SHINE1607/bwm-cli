<div class = "login-title">Login</div>

<form>
    <!-- username -->
    
    
    
    
    <!-- email -->
    <div class = "email-form">
        <form class="example-form">
            <mat-form-field class="example-full-width">
              <input  matInput placeholder="Email" 
                      [formControl]="emailFormControl"
                      [errorStateMatcher]="matcher"
                      required>
              <mat-hint></mat-hint>
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </form>
    </div>
    
    
    <!-- password -->
    <div class =  "password-form">
      <div class="example-container">
        <mat-form-field  [formGroup] = "formData" > 
          <input  matInput 
                  placeholder="Enter your password" 
                  [type]="hide ? 'password' : 'text'" 
                  formControlName="password"
                  name = "password"
                  required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
      </div>
    </div>
    
    
    <!-- password confirmation-->
    
    <div class = "submit">
      <button 
              mat-flat-button color="warn" 
              (click) = "login()">
      Submit</button>
    </div>
    
    
  </form>
 
  <ngx-spinner bdOpacity = 0.9 bdColor = "rgb(43, 45, 61)" size = "medium" color = "#fff" type = "ball-atom" [fullScreen] = "false">
    <p style="color: white" > Logging You in... </p>
    <button mat-flat-button color="warn" 
    (click) = "tryOnceMore()">Try once more</button>
    
    </ngx-spinner>
