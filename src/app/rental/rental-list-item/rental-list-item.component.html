
<!-- giving the link to the each rentals  -->
<!-- MAKING A SINGLE PAGE APPLICATION BY USING THE ROUTER LINK -->

<a class ="rental-main-option" routerLink = "/rentals/{{currentRental._id}}">
  
  <div class="thumbnail">
      
        <img src="{{currentRental.image}}" alt="The Oberoi Mumbai" style = "border-radius : 0.18em; width :100%; height :13em; overflow: hidden; margin-bottom : 0.5em;" >
          <div class="caption">
              <h3 class = "hotel-title" style = "font-weight : 700">{{currentRental.title}}</h3>
              <h4>{{currentRental.city}},</h4> <h5 style= "font-size: 90%">{{currentRental.street}}</h5>
              <h4>Rating : <span style = "color:  #830000">{{currentRental.rating}}</span></h4>
            
          </div>
        
  </div>
</a>
